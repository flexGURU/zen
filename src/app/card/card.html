@if (data) {
<div
  class="bg-white rounded-lg shadow-md border border-gray-200 p-6 w-full max-w-sm"
>
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 rounded-full bg-red-500"></div>
      <h3 class="text-lg font-semibold text-gray-800">
        {{ data.measure_name || 'Unknown Measure' }}
      </h3>
    </div>
  </div>

  <!-- Value Display -->
  <div class="text-center py-4">
    <div class="text-3xl font-bold text-gray-700">
      {{ data.value !== null && data.value !== undefined ? data.value : '--' }}
    </div>
  </div>

  <!-- Details Grid -->
  <div class="grid grid-cols-2 gap-4 pt-4 border-t border-gray-100">
    <!-- <div>
      <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">
        Device
      </label>
      <p class="text-sm text-gray-800 mt-1">{{ data.deviceId || 'N/A' }}</p>
    </div> -->
    <div>
      <label class="text-xs font-medium text-gray-500 uppercase tracking-wide">
        Last Updated
      </label>
      <p class="text-sm text-gray-800 mt-1">
        {{ data.time ? (data.time | date:'mediumTime') : 'No Timestamp' }}
      </p>
    </div>
  </div>

  <!-- Status -->
  <div class="mt-4 pt-3 border-t border-gray-100">
    <div class="flex items-center justify-between text-xs">
      <span class="text-gray-500">Status</span>
      <span
        [ngClass]="{
          'text-green-600': data.value !== null,
          'text-red-600': data.value === null
        }"
        class="font-medium"
      >
        {{ data.value !== null ? 'Active' : 'No Data' }}
      </span>
    </div>
  </div>
</div>
}
