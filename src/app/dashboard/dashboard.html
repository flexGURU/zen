<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-3">
  <div *ngFor="let data of sensorCard.data()">
    <app-card [data]="data"></app-card>
  </div>
</div>

@if (sensorCard.isLoading()) {
<div class="flex justify-center items-center m-auto"><app-loader /></div>

} @if (sensorCard.error()) {
<div class="flex justify-center items-center m-auto">
  <span class="text-red-600 text-3xl"> Ooops... </span>
</div>
}

<app-chart-view />
